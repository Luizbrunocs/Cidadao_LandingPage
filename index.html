<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap">
</head>

<body>
    <header>
        <h1 id="logado"></h1>
      </header>
      
    <div class="background-image">
        
        <div class="centered-form">
            <h3>Adicionar Chamado</h3>
            <form id="formulario-chamado">
                <input type="text" id="descricao" name="descricao" placeholder="Descrição do Chamado" required>
                <input type="text" id="geolocalizacao" name="geolocalizacao" placeholder="Localização" readonly>
                <input type="file" id="foto" name="foto" accept="image/*">
                <button type="submit">Adicionar</button>
                <button type="button" id="btnSair">Sair</button>
                <div id="mensagem-sucesso" class="alert alert-success top-message" style="display: none;">
                    Envio realizado com sucesso!
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
